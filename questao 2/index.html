<!DOCTYPE html>
<html>
  <head>
    <title>Verificador de Sequência de Fibonacci</title>
  </head>
  <body>
    <h1>Verificador de Sequência de Fibonacci</h1>
    <p>Digite um número para verificar se ele pertence à sequência de Fibonacci:</p>
    <input type="number" id="num">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script>
      function verificar() {
        const num = parseInt(document.getElementById("num").value);

        let fib1 = 0;
        let fib2 = 1;
        let nextFib = 0;

        while (nextFib < num) {
          nextFib = fib1 + fib2;
          fib1 = fib2;
          fib2 = nextFib;
        }

        if (nextFib === num) {
          document.getElementById("resultado").innerHTML = num + " pertence à sequência de Fibonacci.";
        } else {
          document.getElementById("resultado").innerHTML = num + " não pertence à sequência de Fibonacci.";
        }
      }
    </script>
  </body>
</html>
